version: '3.7'

services:
  web:
    # image: registry.heroku.com/notedly/notedly:latest
    env_file:
      - ${ENV_FILE:-.env}
    build:
      context: ./
      target: production-build-stage
      dockerfile: Dockerfile
    container_name: notedly
    ports:
      - '3000:3000'
    volumes:
      - ./:/app
      - /app/node_modules
    restart: 'unless-stopped'

volumes:
  data:
    driver: local
